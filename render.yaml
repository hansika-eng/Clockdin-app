services:
  - type: web
    name: clockdin-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        fromService:
          name: clockdin-backend
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: clockdin-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        value: clockdinapp@gmail.com
      - key: EMAIL_PASS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID 
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLIENT_URL
        fromService:
          name: clockdin-frontend
          type: web
          property: url
      - key: SERVER_URL
        fromService:
          name: clockdin-backend
          type: web
          property: url
    healthCheckPath: /health
    disk:
      name: clockdin-data
      mountPath: /data
      sizeGB: 1